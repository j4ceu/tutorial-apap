<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <h2>Daftar Seluruh User</h2>
    <div class="d-flex justify-content-between py-3">
        <a th:href="@{/user/add}" class="mx-2 btn btn-outline-warning">+ Tambah User</a>
    </div>

    <br>
    <div class="col table-responsive" th:if="*{listUser.size() != 0}">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Role</th>
                <th>Hapus</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterationStatus : ${listUser}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.nama}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role.role}"></td>
                <td>
                    <a class="btn btn-outline-danger " th:href="@{/user/delete/} + ${user.id}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="*{listUser.size() != 0}">
        <h2 th:text="'Tidak Ada Bioskop'"></h2>
    </div>
    <a class="btn btn-primary" href="/">Home</a>
</div>
</body>
<style>
    .table td {
        text-align: center;
    }
    .table th {
        text-align: center;
        background-color: #ffc107;
        color : white;
    }
</style>
</html>
