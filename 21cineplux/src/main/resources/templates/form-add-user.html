<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<div class="container">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Tambah User Baru</div>
            <div class="card-body">
                <div th:if="${emailSama}">
                    <span style="color: red">Email telah dipakai!</span>
                </div>
                <form th:action="@{/user/addUser}" method="POST">
                    <label>User Name</label>
                    <input type="text" name="username" class="form-control" required>

                    <label>Nama</label>
                    <input type="text" name="nama" class="form-control" required>

                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>

                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, one special character, and at least 8 or more characters">

                    <label>Role</label>
                    <select name="role" class="form-control">
                        <option selected value=""> -- Pilih Role -- </option>
                        <option th:each="role : ${listRole}" th:value="${role.id}" th:text="${role.role}"></option>
                    </select>
                    <br>
                    <button type="submit" class="btn btn-warning">Simpan</button>
                    <a class="btn btn-link" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
